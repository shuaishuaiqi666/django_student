{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">

    <style>
        .container {
            background-color: aliceblue;
            margin: auto;
            margin-top: 10%;
            height: 450px;
            width: 600px;
            border: 1px solid black;
            box-shadow: 5px 5px 20px #aaa;
        }
    </style>
</head>


<body style="background-color: rgb(244, 234, 222);">
    <div class="container">
        <h1 style="text-align: center; margin-top: 8%;">用户注册</h1>
        <form method="post" class="form-horizontal" style="padding: 5% 6%;">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input name="username" type="text" class="form-control" id="username" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input name="mobile" type="text" class="form-control" id="mobile" placeholder="mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交 </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" onclick="window.location.href='http://127.0.0.1:8000/check'">查看已有账户 </button>
                </div>
            </div>
        </form>
       
    </div>
</body>

</html>
